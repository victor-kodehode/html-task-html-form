<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Download a Car to your PC!</h1><br>
        <form action="">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="John" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Smith" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="example@email.com" required><br>
                <label for="code">Code sent to your email:</label><br>
                <input type="password" id="code" name="code" placeholder="enter code here" required>
            </fieldset><br>
            <fieldset>
                <legend>Product Details</legend>
                <label for="">Car:</label><br>
                <select name="car" id="car">
                    <option value="default">--------</option>
                    <option value="ford">Ford</option>
                    <option value="Ram">Ram</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                </select><br>
                <label for="details">Specify custom parts here:</label><br>
                <textarea name="details" id="details" cols="30" rows="10" placeholder="custom parts not available at the moment" disabled></textarea><br><br>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
